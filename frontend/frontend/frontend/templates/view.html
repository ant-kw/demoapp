<!DOCTYPE html>
<html>
<head>
    <title>View Processed Messages</title>
</head>
<body>
    <h1>Processed Messages</h1>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No processed messages yet.</p>
    {% endif %}
    <p><a href="{% url 'index' %}">Back to Home</a></p>
</body>
</html>
